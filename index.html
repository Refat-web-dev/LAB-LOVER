                                </label>

                                        <option value="Kaz">Kazakhstan</option>
                                    </select>
                                </label>

                                        <option value="bish">Bishkek</option>
                                        <option value="bish">Bishkek</option>
                                        <option value="bish">Bishkek</option>
                                    </select>
                                </label>

                                </label>
